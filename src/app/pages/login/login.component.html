<div class="login">
    <div class="container">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <h1>Iniciar Sesión</h1>
        <label>
          Correo Electrónico
          <input type="text" formControlName="email" />
        </label>
        <label>
          Contraseña
          <input type="password" formControlName="password" />
        </label>
        <button>Acceder</button>
      </form>
    </div>
  </div>

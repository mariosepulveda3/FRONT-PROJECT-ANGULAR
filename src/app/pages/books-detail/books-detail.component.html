<div class="books-detail">
  <img src="{{ Book?.img }}" alt="{{ Book?.title }}" />
  <div class="container-info">
    <h2>{{ Book?.title }}</h2>
    <h4>Sinopsis</h4>
    <p>{{ Book?.synopsis }}</p>
    <h4>Autor</h4>
    <p>{{ Book?.author }}</p>
    <h4>Fecha de Publicaci√≥n</h4>
    <p>{{ Book?.datePublicated }}</p>
    <div *ngIf="authService.isLoggedIn" class="container-buttons">
      <button (click)="deleteBook()">Eliminar Libro</button>
      <button routerLink="/updateBook/{{ Book?._id }}">Editar</button>
    </div>
  </div>
</div>
